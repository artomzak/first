<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>

  <body>
    <header>
      <div class="container">

          <div class="nav__tittle">
            <h1>MOVEE</h1>

            <a href="#">Контакты</a>

          <div class="nav__number">
            <a href="#">8(029)-999-12-13</a>
          </div>
        </div>
        <div class="main">
          <div class="main__text">
            <h1>Квартирные переезды</h1>

          </div>
          <button class="main__button">Заказать</button>

        </div>
        <div class="main__items">
          <div class="main__items-list1">
            <img src="./image/truck.png" alt="Грузовик" />

          </div>
          <div class="main__items-list2">
            <img src="./image/triggerTwo.png" alt="коробка" />

          </div>
          <div class="main__items-list3">
            <img src="./image/money.png" alt="деньги" />
            <p>Более 800 переездов</p>
          </div>
        </div>
      </div>

    <script src="./js/script.js"></script>
