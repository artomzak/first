<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h1>MOVEE</h1>
          <nav class="nav__menu">
            <ul>
              <li><a href="#">Цены</a></li>
              <li><a href="#">Автопарк</a></li>
              <li><a href="#">Отзывы</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </nav>
          <a class="number" href="#">8(029)-999-12-13</a>
        </div>
        <div class="main">
          <div class="main__text">
            <h1>Квартирные переезды</h1>
            <h2>По Бресту и области</h2>
            <!-- <img src="./image/Rectangle 3.png" alt=""> -->
            <!-- <div class="main__img"><img src="./image/Rectangle 3.png" alt=""></div> -->
          </div>
          <button class="main__button">Заказать</button>
          <div class="main__button-border"></div>
        </div>
        <div class="main__items">
          <div class="main__items-list1">
            <img src="./image/truck.png" alt="Грузовик" />
            <p>Более 800 переездов</p>
          </div>
          <div class="main__items-list2">
            <img src="./image/triggerTwo.png" alt="коробка" />
            <p>Бережная упаковка</p>
          </div>
          <div class="main__items-list3">
            <img src="./image/money.png" alt="деньги" />
            <p>Фиксированная цена</p>
          </div>
        </div>
      </div>
    </header>

    <script src="./js/script.js"></script>
  </body>
</html>
